{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'users/profile.css' %}"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'homepage/css/home.css' %}">

    {% if title %}
        <title>Life Connect - {{ title }}</title>
    {% else %}
        <title>Life Connect</title>
    {% endif %}
</head>
<body>
    <header>
      <nav>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <div class="back-button">
            <button onclick="goBack()"><i class="fa-solid fa-chevron-left"></i> Back</button>
            </div>
          <div class="logo">
              <div class="icon">
              <i class="fa-solid fa-droplet"></i>
              <i class="fa-solid fa-droplet"></i>
              <i class="fa-solid fa-droplet"></i>
              </div>
              <div class="name-border">
                <a href="/home">
                  <span class="name">BloodBanks Management</span></a>
              </div>
          </div>
          <ul class="nav-links">
            
              
              <li> <i class="fa-solid fa-user"></i> <a href="/users/logout">Logout</a></li>
          </ul>
      </nav>
     
  </header>
    <main role="main" class="">
      <div class="row justify-content-center align-items-center"style="margin-top:60px">
        <div class="col-md-8">

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor%}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
