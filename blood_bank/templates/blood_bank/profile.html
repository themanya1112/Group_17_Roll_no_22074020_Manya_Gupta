{% extends 'blood_bank/base1.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blood_bank/css/profile.css'%}">
<div class="center-box">
    <div class="profile-box">
        <h1>{{ blood_bank.bloodbankName }} Profile</h1>
        <p><strong>Address:</strong> {{ blood_bank.Address }}</p>
        <p><strong>City:</strong> {{ blood_bank.City }}</p>
        <p><strong>Contact Number:</strong> {{ blood_bank.ContactNumber }}</p>
        <p><strong>Email:</strong> {{ blood_bank.emailID }}</p>
        <div class="buttons">
            <a href="{% url 'bloodbank_update' %}" class="btn btn-primary">Update</a>
            <a href="{% url 'blood_bank_delete' %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock content%}
